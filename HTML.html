<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Html form & table</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1 style="color: blue">Facebook sign up</h1>
<div class="register">
<form action="#" method="post" enctype="multipart">
<label  for="first_name">First name:</label>
<input type="text" placeholder="First name" name="first_name" id="first_name" class="first_name">
<label for="sur_name">Sur name:</label>
<input type="text" placeholder="Sur Name" name="sur_name" id="sur_name" class="sur_name"><br></br>
<label for="email">Email:</label>
<input type="email" placeholder="Email" name="email" id="email" class="email"><br></br>
<label for="password">Password:</label>
<input type="password" placeholder="New password" name="password" id="password" class="password"><br></br>
<label for="dob">Date of birth:</label><br></br>
<input type="date" placeholder="New password" name="dob" id="dob" class="dob">




</form>
</div>

</body>
</html>
